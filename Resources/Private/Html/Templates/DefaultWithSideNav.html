<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Content">

    <f:if condition="{Banner}">
        <div id="banner">
            <f:format.raw>{Banner}</f:format.raw>
        </div>
    </f:if>

    <aside class="aside-left aside-nav">
        <f:if condition="{NavAsideBefore}">
            <div id="asideNavBefore">
                <f:format.raw>{NavAsideBefore}</f:format.raw>
            </div>
        </f:if>

        <f:if condition="{NavAside}">
            <f:then>
                <f:format.raw>{NavAside}</f:format.raw>
            </f:then>
            <f:else>
                <f:render partial="Menu/MenuAside" arguments="{MenuAside: MenuAside}" />
            </f:else>
        </f:if>

        <f:if condition="{NavAsideAfter}">
            <div id="asideNavAfter">
                <f:format.raw>{NavAsideAfter}</f:format.raw>
            </div>
        </f:if>
    </aside>

    <f:if condition="{MainContent}">
        <main id="main">
            <f:format.raw>{MainContent}</f:format.raw>
        </main>
    </f:if>

</f:section>

</html>
