<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{logos.0}">
    <div class="logo" itemscope itemtype="https://schema.org/Organization">
        <f:link.typolink parameter="{logos.0.link}" additionalAttributes="{itemprop: 'url'}">
            <f:image src="{logos.0.uid}" treatIdAsReference="1" absolute="1" additionalAttributes="{itemprop: 'logo'}" />
        </f:link.typolink>
    </div>
</f:if>

</html>
